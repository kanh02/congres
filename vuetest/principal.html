<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
		
		<div id="app" class="container">
			<select id="city"  @change="filtrar" >
				<option value="All">ALL</option>
			</select>
			<form id="form1" @change="filtrar">
				<input checked id="box"  name="party" type="checkbox" value="D"/><label>Democrat</label>
				<input checked id="box"  name="party"  type="checkbox" value="R"/><label>Republican</label>
				<input checked id="box"  name="party"  type="checkbox" value="I"/><label>Independent</label>
			</form>
			<table>
				<tr>
					<td>Name</td>
				 	<td>Party</td>
				 	<td>State</td>
					<td>Seniority</td>
				 	<td>Percentage</td>
				</tr>
				<tr v-for= "member in members">
					<td><a :href="member.url">{{member.first_name +" "+ member.last_name}}</a></td>
					<td>{{member.party}}</td>
					<td>{{member.state}}</td>
					<td>{{member.seniority}}</td>
					<td>{{member.votes_with_party_pct}}</td>
				</tr>
      	</table>
		<div class="panel-footer">
		</div>
    	</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="vue.js"></script>
	</body>
</html>
